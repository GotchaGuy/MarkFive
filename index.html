<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p> {{ pickedGreeting }}, {{ pickedName }}. We hope you are doing well. </p>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data() {
                return {
                    name: ["Nikola", "Lauma", "Milos", "Nicole", "Aljosa", "Greg", "Kevin", "Jusuf"],
                    greeting: ["Hi", "Hola", "Hello", "Greetings", "Wassup"],
                    pickedName: "person",
                    pickedGreeting: "Hi",
                }
            },
            mounted() {
                this.pickedName = this.name[Math.floor(Math.random() * this.name.length)];
                this.pickedGreeting = this.greeting[Math.floor(Math.random() * this.greeting.length)];
            }
        })
    
    
    </script>
</body>
</html>
